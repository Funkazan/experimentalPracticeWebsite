<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My first Website to learn HTML.">
    <meta name="keywords" content="HTML, Webdevelopement, learning, experimental, tutorial">
    <meta name="author" content="Funkazan">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="My first website">
    <meta property="og:description" content="My first website to learn HTML.">
    <meta property="og:image" content="https://img.anime2you.de/2022/10/lycoris-old1.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="function.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>My first website</title>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://wallpapercave.com/wp/wp6445604.jpg')">
    <header class="bg-teal-800 h-300">
        <img src="https://img.anime2you.de/2022/10/lycoris-old1.jpg" alt="Website Logo" class="w-full" style="height: 225px;">
        <h1 class="h1" style="color: crimson; font-size: 50px;"><b>Welcome to my website</b></h1>
    </header>
    <nav>
        <ul>
            <li class="dropdown">
                <div class="mobile-menu" style="color: crimson;">
                    <button class="menu-button" style="color: crimson;">
                        <i class="fas fa-bars"></i><!-- Font awesome hamburger icon -->
                    </button>
                    <ul class="menu-list" style="background-color: crimson; color: black;">
                        <li><a href="index.html">Start</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="formular.html">Formular</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
        <section id="about" style="color: crimson;">
            <h2 class="text-3xl font-bold mb-4">Formular</h2>
        </section>
        <form>
            <fieldset name="personal_details" style="color: crimson;">
                <legend>Personal Details</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phone"> Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br>
            </fieldset>
            <br>
            <fieldset name="professional_details" style="color: crimson;">
                <legend>Professional Details</legend>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation"><br>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company"><br>
                <label for="start">Start Date:</label>
                <input type="date" id="start" name="start"><br>
                <label for="end">End Date:</label>
                <input type="date" id="end" name="end"><br>
            </fieldset>
            <br>
            <input type="submit" value="Submit" style="width: auto; background-color: crimson; color: black; cursor: pointer;">
        </form>
        <hr class="my-4">
        <footer class="text-left" style="color: crimson;">
            <p>&copy; 2024 MyWebsite. All rights reserved.</p>
        </footer>
        <script>
            document.querySelector('.menu-button').addEventListener('click', function() {
                var mobileMenu = document.querySelector('.mobile-menu');
                mobileMenu.classList.toggle('active');
            });
        </script>                       
    </body>
</html>
