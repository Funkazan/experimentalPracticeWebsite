<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header>
            <img src="https://img.anime2you.de/2022/10/lycoris-old1.jpg" alt="Website Logo">
            <h1>Welcome to my website</h1>
        </header>
        <nav>
            <li class="dropdown">
                <div class="mobile-menu">
                    <button class="menu-button">
                        <i class="fas fa-bars"></i><!--Font awesome hamburger icon-->
                    </button>
                    <ul>
                        <a href="index.html">Start</a>
                        <a href="about.html">About Us</a>
                        <a href="formular.html">Formular</a>
                        <a href="contact.html">Contact</a>
                    </ul>
                </div>
            </li>
    </nav>
        <section id="start">
            <h2>Formular</h2>
        </section>
        <form>
            <fieldset name="personal_details">
                <legend>Personal Details</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phone"> Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br>
            </fieldset>
            <br>
            <fieldset name="professional_details">
                <legend>Professional Details</legend>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation"><br>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company"><br>
                <label for="start">Start Date:</label>
                <input type="date" id="start" name="start"><br>
                <label for="end">End Date:</label>
                <input type="date" id="end" name="end"><br>
            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </form>
        <hr>
        <footer>
            <p>&copy; 2024 MyWebsite. All rights reserved.</p>
        </footer>
        <script>
            document.querySelector('.menu-button').addEventListener('click', function() {
                var mobileMenu = document.querySelector('.mobile-menu');
                mobileMenu.classList.toggle('active');
        
                // Toggle the menu-list based on the active class
                var menuList = mobileMenu.querySelector('.menu-list');
                if (mobileMenu.classList.contains('active')) {
                    menuList.style.display = 'flex';
                } else {
                    menuList.style.display = 'none';
                }
            });
        </script>                      
    </body>
</html>
